<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kelime Oyunu</h1>
    <div id="game">
        <div id="score">Puan: <span id="score-value">0</span></div>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Cevabınız" autocomplete="off">
        <button id="submit">Gönder</button>
        <div id="result"></div>
        <button id="next">Sonraki Soru</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
